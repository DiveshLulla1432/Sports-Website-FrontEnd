<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up -- Form</title>
</head>

<body>
    <div class="SignUp">
        <form class="signUp-form">
            <h1>Welcome !</h1>
            <p class="to">
                to <span>UsmanSports</span> Website For Players
            </p>
            <div class="inputs">
                <div class="input-div">
                    <input type="file" id="file" onchange="getFile(event)">
                    <label for="file">+</label>
                </div>
                <div class="input-div">
                    <input type="text" id="name" placeholder="Enter Your Name" />
                </div>
                <div class="input-div">
                    <input type="email" id="email" placeholder="Enter Your Email" />
                </div>
                <div class="input-div">
                    <input type="phone" id="phone" placeholder="Enter Your Phone Number" />
                </div>
                <div class="input-div">
                    <input type="address" id="address" placeholder="Enter Your Address" />
                </div>
                <div class="input-div">
                    <input type="password" id="password" placeholder="Enter Your Password" />
                </div>
                <div class="input-div">
                    <input type="date" id="dob" />
                </div>
            </div>
            <div class="links">
                <button onclick="return regsiter()">Sign Up</button>
                <p>
                    Have an Account ?
                    <a href="/Login">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
